version: 1
formatters:
  dev_console:
    # full configuration of ColoredFormatter is possible - https://coloredlogs.readthedocs.io/en/latest/api.html#coloredlogs.ColoredFormatter
    (): coloredlogs.ColoredFormatter # () allows class instantiation with properties at the same level as constructor arguments.
    fmt: "%(levelname)s %(asctime)s %(name)s:      %(message)s"
    datefmt: "%H:%M:%S %Y-%m-%d"
    field_styles:
      levelname:
        color: cyan
        bold: True
      asctime:
        color: green
      name:
        color: blue


handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: dev_console
    stream: ext://sys.stdout

loggers:
  uvicorn.error:
    level: DEBUG
    handlers:
      - console
    propagate: no
  uvicorn.access:
    level: DEBUG
    handlers:
      - console
    propagate: no

root:
  level: DEBUG
  handlers:
    - console